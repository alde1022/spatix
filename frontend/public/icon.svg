<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Globe body with gradient -->
  <defs>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle (Earth) -->
  <circle cx="50" cy="50" r="45" fill="url(#globe)"/>
  
  <!-- Globe lines (longitude) -->
  <ellipse cx="50" cy="50" rx="20" ry="45" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="35" ry="45" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.4"/>
  
  <!-- Globe lines (latitude) -->
  <ellipse cx="50" cy="35" rx="40" ry="12" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.4"/>
  <ellipse cx="50" cy="65" rx="40" ry="12" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.4"/>
  
  <!-- Smiley face -->
  <!-- Eyes -->
  <circle cx="35" cy="42" r="5" fill="#fef3c7"/>
  <circle cx="65" cy="42" r="5" fill="#fef3c7"/>
  <!-- Eye sparkles -->
  <circle cx="36" cy="40" r="2" fill="white"/>
  <circle cx="66" cy="40" r="2" fill="white"/>
  
  <!-- Smile -->
  <path d="M 30 58 Q 50 78 70 58" fill="none" stroke="#fef3c7" stroke-width="5" stroke-linecap="round"/>
</svg>
