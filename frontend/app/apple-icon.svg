<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0e1a"/>
  
  <!-- Globe body with gradient -->
  <defs>
    <linearGradient id="globe2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle (Earth) -->
  <circle cx="90" cy="90" r="65" fill="url(#globe2)"/>
  
  <!-- Globe lines (longitude) -->
  <ellipse cx="90" cy="90" rx="30" ry="65" fill="none" stroke="#a5b4fc" stroke-width="3" opacity="0.5"/>
  <ellipse cx="90" cy="90" rx="50" ry="65" fill="none" stroke="#a5b4fc" stroke-width="3" opacity="0.4"/>
  
  <!-- Globe lines (latitude) -->
  <ellipse cx="90" cy="68" rx="58" ry="15" fill="none" stroke="#a5b4fc" stroke-width="3" opacity="0.4"/>
  <ellipse cx="90" cy="112" rx="58" ry="15" fill="none" stroke="#a5b4fc" stroke-width="3" opacity="0.4"/>
  
  <!-- Smiley face -->
  <circle cx="68" cy="80" r="7" fill="#fef3c7"/>
  <circle cx="112" cy="80" r="7" fill="#fef3c7"/>
  <circle cx="70" cy="77" r="2.5" fill="white"/>
  <circle cx="114" cy="77" r="2.5" fill="white"/>
  
  <!-- Smile -->
  <path d="M 58 105 Q 90 138 122 105" fill="none" stroke="#fef3c7" stroke-width="7" stroke-linecap="round"/>
</svg>
